name: Frontend - CI

on:
  push:
    branches: ['main']
    paths:
      - '*'
  pull_request:
    branches: ['main']
    paths:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm ci

      - name: Format check
        run: pnpm run format

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3333
